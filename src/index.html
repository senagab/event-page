<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨Unmissable✨</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
    
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/ebac_logo.svg" alt="EBAC" data-aos="fade-down-right">
            <p class="hero__text" data-aos="fade-left">
                Join the finest party on Brazil <span id="counter"></span>
            </p>
            <div class="infos-bar" data-aos="fade-up-left">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>
                            Location
                        </b>
                        Allianz Parque - Barra Funda - São Paulo
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>
                            Price
                        </b>
                        From $70
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>
                            When
                        </b>
                        20th May at 8PM
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Secure your spot
                </a>
            </div>
        </div>
    </header>

    <section class="event event--friends">
        <div class="event__title" data-aos="fade-down">
            <h2 class="event__title__item">
                THE PARTY OF YOUR DREAMS
            </h2>
        </div>

        <div class="event__item event--food">
            <div class="container" data-aos="fade-up-right">
                <img class="event__image event__image--friends" src="./images/friends.png" alt="Front-End">
                <span class="event__description event__description--friends">
                    test
                </span>
            </div>
        </div>
        
        <div class="event__item event--drinks event--image-left">
            <div class="container" data-aos="fade-up-left">
                <img class="event__image event__image--drinks" src="./images/drinks.png" alt="Drinks">
                <span class="event__description event__description--drinks">
                    test
                </span>
            </div>
        </div>
    
        <div class="event__item event--food">
            <div class="container" data-aos="fade-up-right">
                <img class="event__image event__image--food" src="./images/food.png" alt="Food">
                <span class="event__description event__description--food">
                    test
                </span>
            </div>
        </div>
    
        <div class="event__item event--music event--image-left">
            <div class="container" data-aos="fade-up-left">
                <img class="event__image event__image--music" src="./images/backend.png" alt="Back-End">
                <span class="event__description event__description--music">
                    test
                </span>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <span>Copyright r</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
