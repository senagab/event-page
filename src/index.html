<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Tech Talks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
    
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/ebac_logo.svg" alt="EBAC" data-aos="fade-down-right">
            <p class="hero__text" data-aos="fade-left">
                Join the finest party on Brazil <span id="counter"></span>
            </p>
            <div class="infos-bar" data-aos="fade-up-left">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>
                            Localização
                        </b>
                        Allianz Parque - Barra Funda - São Paulo
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>
                            Preço
                        </b>
                        A partir de R$ 120,00
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>
                            Quando
                        </b>
                        12/12/2024 às 19hrs
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Garanta sua vaga
                </a>
            </div>
        </div>
    </header>

    <section class="event event--friends">
        <div class="container">
            <h2 class="event__title" data-aos="fade-down">
                THE PARTY OF YOUR DREAMS
            </h2>
        </div>
    </section>

    <section class="event event--food">
        <div class="container" data-aos="fade-up-right">
            <img class="event__image event__image--friends" src="./images/friends.png" alt="Front-End">
        </div>
    </section>
    
    <section class="event event--drinks event--image-left">
        <div class="container" data-aos="fade-up-left">
            <img class="event__image event__image--drinks" src="./images/drinks.png" alt="Drinks">
        </div>
    </section>

    <section class="event event--food">
        <div class="container" data-aos="fade-up-right">
            <img class="event__image event__image--food" src="./images/food.png" alt="Food">
        </div>
    </section>

    <section class="event event--music event--image-left">
        <div class="container" data-aos="fade-up-left">
            <img class="event__image event__image--music" src="./images/backend.png" alt="Back-End">
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <span>Copyright r</span>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
